{% extends 'layout.html' %}
{% block content %}  
<link rel="stylesheet" href="{{url_for('static', filename='CSS/results.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='CSS/formcontrol.css')}}">
<form action="{{url_for('students.create_student_user')}}" method="post" enctype="multipart/form-data" class="frm">
{{ form.hidden_tag()}}
<h3></h3>
<div class="flexible">
<h2>Upload Student Data File </h2>
{{form.submit(class='sbutton')}}
</div>
<div class="mainsection">
    <h3>Browse DataFile</h3>
    {{form.file()}} 
</div>
</form>
{% endblock content %}
